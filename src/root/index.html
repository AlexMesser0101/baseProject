<div id="app">
    <div v-bind="{
           id: [
               'myMap'
           ],
           style: {
               width: '100%',
               height: '500px',
           }
        }">

    </div>
    <div v-bind="{
           id: [
               'myMap2'
           ],
           style: {
               width: '100%',
               height: '500px',
               marginTop: '50px',
           }
        }">

    </div>
    <div class="droplist" v-for="(itemIndex, itemList) in list.default">
        <div v-bind="{
            class: [
                'droplist-items'
            ],
            draggable: true,
        }"
             @dragstart="moveStart(itemIndex)"
        >
            {{ itemList }} index
        </div>
    </div>
</div>
